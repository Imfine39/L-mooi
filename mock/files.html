<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LSystem - 参考ファイル管理</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="header-left">
      <a href="dashboard.html" class="logo">LSystem</a>
      <nav class="nav">
        <a href="subsidy-list.html">補助金一覧</a>
        <a href="files.html" class="active">参考ファイル</a>
        <a href="templates.html">テンプレート</a>
        <a href="users.html">ユーザー管理</a>
      </nav>
    </div>
    <div class="user-menu">
      山田太郎 | <a href="index.html">ログアウト</a>
    </div>
  </header>

  <main class="main">
    <div class="page-header">
      <h1 class="page-title">参考ファイル管理</h1>
      <button class="btn btn-primary">アップロード</button>
    </div>

    <div class="card">
      <table class="table">
        <thead>
          <tr>
            <th>ファイル名</th>
            <th>種別</th>
            <th>サイズ</th>
            <th>更新日</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>会社概要.pdf</td>
            <td>基本情報</td>
            <td>2.3MB</td>
            <td>2026-01-05</td>
            <td>
              <button class="btn btn-secondary" style="padding: 4px 8px;">プレビュー</button>
              <button class="btn btn-secondary" style="padding: 4px 8px; color: var(--error);">削除</button>
            </td>
          </tr>
          <tr>
            <td>事業計画書.docx</td>
            <td>計画</td>
            <td>1.5MB</td>
            <td>2026-01-03</td>
            <td>
              <button class="btn btn-secondary" style="padding: 4px 8px;">プレビュー</button>
              <button class="btn btn-secondary" style="padding: 4px 8px; color: var(--error);">削除</button>
            </td>
          </tr>
          <tr>
            <td>財務諸表.xlsx</td>
            <td>財務</td>
            <td>0.8MB</td>
            <td>2026-01-01</td>
            <td>
              <button class="btn btn-secondary" style="padding: 4px 8px;">プレビュー</button>
              <button class="btn btn-secondary" style="padding: 4px 8px; color: var(--error);">削除</button>
            </td>
          </tr>
          <tr>
            <td>製品カタログ.pdf</td>
            <td>製品</td>
            <td>5.2MB</td>
            <td>2025-12-20</td>
            <td>
              <button class="btn btn-secondary" style="padding: 4px 8px;">プレビュー</button>
              <button class="btn btn-secondary" style="padding: 4px 8px; color: var(--error);">削除</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
</body>
</html>

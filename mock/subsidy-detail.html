<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LSystem - 補助金詳細</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="header-left">
      <a href="dashboard.html" class="logo">LSystem</a>
      <nav class="nav">
        <a href="subsidy-list.html" class="active">補助金一覧</a>
        <a href="files.html">参考ファイル</a>
        <a href="templates.html">テンプレート</a>
        <a href="users.html">ユーザー管理</a>
      </nav>
    </div>
    <div class="user-menu">
      山田太郎 | <a href="index.html">ログアウト</a>
    </div>
  </header>

  <main class="main">
    <a href="subsidy-list.html" class="btn btn-back">← 戻る</a>

    <div class="page-header">
      <div>
        <h1 class="page-title">新規事業創出補助金</h1>
        <div class="list-item-meta">申請期限: 2026-03-31</div>
      </div>
      <button class="btn btn-primary">+ 書類追加</button>
    </div>

    <div class="card">
      <div class="card-title">書類一覧</div>

      <a href="document-detail.html" class="list-item" style="text-decoration: none; color: inherit;">
        <div>
          <div class="list-item-title">事業計画書</div>
          <div class="list-item-meta">5セクション</div>
        </div>
        <div style="display: flex; align-items: center; gap: 16px;">
          <div class="progress" style="width: 150px;">
            <div class="progress-bar">
              <div class="progress-fill" style="width: 60%;"></div>
            </div>
            <span class="progress-label">60%</span>
          </div>
          <span>→</span>
        </div>
      </a>

      <a href="document-detail.html" class="list-item" style="text-decoration: none; color: inherit;">
        <div>
          <div class="list-item-title">収支計画書</div>
          <div class="list-item-meta">3セクション</div>
        </div>
        <div style="display: flex; align-items: center; gap: 16px;">
          <div class="progress" style="width: 150px;">
            <div class="progress-bar">
              <div class="progress-fill" style="width: 40%;"></div>
            </div>
            <span class="progress-label">40%</span>
          </div>
          <span>→</span>
        </div>
      </a>

      <a href="document-detail.html" class="list-item" style="text-decoration: none; color: inherit;">
        <div>
          <div class="list-item-title">スケジュール表</div>
          <div class="list-item-meta">1セクション</div>
        </div>
        <div style="display: flex; align-items: center; gap: 16px;">
          <div class="progress" style="width: 150px;">
            <div class="progress-bar">
              <div class="progress-fill" style="width: 20%;"></div>
            </div>
            <span class="progress-label">20%</span>
          </div>
          <span>→</span>
        </div>
      </a>
    </div>
  </main>
</body>
</html>

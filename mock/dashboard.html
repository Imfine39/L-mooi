<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LSystem - ダッシュボード</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="header-left">
      <a href="dashboard.html" class="logo">LSystem</a>
      <nav class="nav">
        <a href="subsidy-list.html">補助金一覧</a>
        <a href="files.html">参考ファイル</a>
        <a href="templates.html">テンプレート</a>
        <a href="users.html">ユーザー管理</a>
      </nav>
    </div>
    <div class="user-menu">
      山田太郎 | <a href="index.html">ログアウト</a>
    </div>
  </header>

  <main class="main">
    <div class="page-header">
      <h1 class="page-title">ダッシュボード</h1>
    </div>

    <div class="grid grid-2">
      <div class="card">
        <div class="card-title">最近の編集</div>
        <div class="list-item">
          <div>
            <div class="list-item-title">SWOT分析</div>
            <div class="list-item-meta">5分前</div>
          </div>
        </div>
        <div class="list-item">
          <div>
            <div class="list-item-title">事業背景</div>
            <div class="list-item-meta">1時間前</div>
          </div>
        </div>
        <div class="list-item">
          <div>
            <div class="list-item-title">収益計画</div>
            <div class="list-item-meta">昨日</div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-title">進捗サマリー</div>
        <div style="margin-bottom: 16px;">
          <div style="margin-bottom: 8px;">新規事業創出補助金</div>
          <div class="progress">
            <div class="progress-bar">
              <div class="progress-fill" style="width: 60%;"></div>
            </div>
            <span class="progress-label">60%</span>
          </div>
        </div>
        <div>
          <div style="margin-bottom: 8px;">ものづくり補助金</div>
          <div class="progress">
            <div class="progress-bar">
              <div class="progress-fill" style="width: 20%;"></div>
            </div>
            <span class="progress-label">20%</span>
          </div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-title">補助金一覧</div>
      <div class="grid grid-3">
        <a href="subsidy-detail.html" class="card" style="text-decoration: none; color: inherit;">
          <div class="list-item-title">新規事業創出補助金</div>
          <div class="list-item-meta">申請期限: 2026-03-31</div>
          <div class="progress" style="margin-top: 8px;">
            <div class="progress-bar">
              <div class="progress-fill" style="width: 60%;"></div>
            </div>
            <span class="progress-label">60%</span>
          </div>
        </a>
        <a href="subsidy-detail.html" class="card" style="text-decoration: none; color: inherit;">
          <div class="list-item-title">ものづくり補助金</div>
          <div class="list-item-meta">申請期限: 2026-06-30</div>
          <div class="progress" style="margin-top: 8px;">
            <div class="progress-bar">
              <div class="progress-fill" style="width: 20%;"></div>
            </div>
            <span class="progress-label">20%</span>
          </div>
        </a>
        <a href="#" class="card" style="text-decoration: none; color: var(--primary); display: flex; align-items: center; justify-content: center;">
          + 新規作成
        </a>
      </div>
    </div>
  </main>
</body>
</html>

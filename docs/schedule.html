<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LSystem - スケジュール</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="header-left">
      <a href="dashboard.html" class="logo">LSystem</a>
      <nav class="nav">
        <a href="subsidy-list.html" class="active">補助金一覧</a>
        <a href="files.html">参考ファイル</a>
        <a href="templates.html">テンプレート</a>
        <a href="users.html">ユーザー管理</a>
      </nav>
    </div>
    <div class="user-menu">
      山田太郎 | <a href="index.html">ログアウト</a>
    </div>
  </header>

  <main class="main">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
      <a href="document-detail.html" class="btn btn-back">← 戻る</a>
      <div style="display: flex; gap: 8px;">
        <button class="btn btn-secondary">履歴</button>
        <button class="btn btn-primary">保存</button>
      </div>
    </div>

    <h1 class="page-title" style="margin-bottom: 24px;">スケジュール / WBS</h1>

    <div class="grid grid-2">
      <div class="card">
        <div class="card-title">アクションプラン入力</div>

        <div style="border: 1px solid var(--border); border-radius: 4px; padding: 12px; margin-bottom: 12px;">
          <div class="form-group">
            <label class="form-label">タスク名</label>
            <input type="text" class="input" value="市場調査">
          </div>
          <div class="grid grid-2">
            <div class="form-group">
              <label class="form-label">開始日</label>
              <input type="date" class="input" value="2026-04-01">
            </div>
            <div class="form-group">
              <label class="form-label">終了日</label>
              <input type="date" class="input" value="2026-05-31">
            </div>
          </div>
        </div>

        <div style="border: 1px solid var(--border); border-radius: 4px; padding: 12px; margin-bottom: 12px;">
          <div class="form-group">
            <label class="form-label">タスク名</label>
            <input type="text" class="input" value="製品開発">
          </div>
          <div class="grid grid-2">
            <div class="form-group">
              <label class="form-label">開始日</label>
              <input type="date" class="input" value="2026-05-01">
            </div>
            <div class="form-group">
              <label class="form-label">終了日</label>
              <input type="date" class="input" value="2026-09-30">
            </div>
          </div>
        </div>

        <div style="border: 1px solid var(--border); border-radius: 4px; padding: 12px; margin-bottom: 12px;">
          <div class="form-group">
            <label class="form-label">タスク名</label>
            <input type="text" class="input" value="販売開始">
          </div>
          <div class="grid grid-2">
            <div class="form-group">
              <label class="form-label">開始日</label>
              <input type="date" class="input" value="2026-10-01">
            </div>
            <div class="form-group">
              <label class="form-label">終了日</label>
              <input type="date" class="input" value="2026-12-31">
            </div>
          </div>
        </div>

        <button class="btn btn-secondary" style="width: 100%;">+ タスク追加</button>
      </div>

      <div class="card">
        <div class="card-title">ガントチャート</div>
        <div class="chart-placeholder" style="min-height: 300px;">
          <div style="text-align: left; font-family: monospace; font-size: 12px;">
            <div style="margin-bottom: 8px;">
              <span style="display: inline-block; width: 100px;">市場調査</span>
              <span style="background: var(--primary); color: white; padding: 2px 30px; border-radius: 2px;">4-5月</span>
            </div>
            <div style="margin-bottom: 8px;">
              <span style="display: inline-block; width: 100px;">製品開発</span>
              <span style="display: inline-block; width: 20px;"></span>
              <span style="background: var(--success); color: white; padding: 2px 80px; border-radius: 2px;">5-9月</span>
            </div>
            <div style="margin-bottom: 8px;">
              <span style="display: inline-block; width: 100px;">販売開始</span>
              <span style="display: inline-block; width: 120px;"></span>
              <span style="background: var(--warning); color: white; padding: 2px 40px; border-radius: 2px;">10-12月</span>
            </div>
            <br>
            <div style="color: var(--secondary); margin-top: 16px;">
              4月 | 5月 | 6月 | 7月 | 8月 | 9月 | 10月 | 11月 | 12月
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
